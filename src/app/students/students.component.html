<form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)" class="mt-3 mb-3">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" name="fname" ngModel #fname="ngModel" placeholder="First name">
        </div>
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" name="lname" ngModel #lname="ngModel" placeholder="Last name">
        </div>
        <div class="col-md-4 mb-3">
          <select name="sex" ngModel #sex="ngModel" class="form-control">
            <option value="">---select sex---</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <input type="number" class="form-control" name="phone" ngModel #phone="ngModel" placeholder="Phone Number">
        </div>
        <div class="col-md-4 mb-3">
          <input type="email" class="form-control" name="email" ngModel #email="ngModel" placeholder="Enter email">
        </div>
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" name="programme" ngModel #programme="ngModel" placeholder="Enter programme">
        </div>
      </div>
      <div class="col-md-6">
        <input type="submit" class="btn btn-dark" value="save student">
      </div>
    </div>
  </div>
</form>
<div class="container">
  <div class="row">
    <div class="col-md-9">  
      <table class="table table-striped table-striped-column">
        <thead>
        <tr>
          <td>S/N</td>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Sex</th>
          <th>phone</th>
          <th>email</th>
          <th>Programme</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of studentList; let i = index" [attr.data-index]="i">
          <td>{{i+1}}</td>
          <td>{{student.fname}}</td>
          <td>{{student.lname}}</td>
          <td>{{student.sex}}</td>
          <td>{{student.phone}}</td>
          <td>{{student.email}}</td>
          <td>{{student.programme}}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.studentId, i)">delete</button>
            <button class="btn btn-success ms-2 btn-sm"  [routerLink]="['result/'+student.studentId]">View Result</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3 card card-body">
      <app-programme></app-programme>
    </div>
  </div>
</div>
